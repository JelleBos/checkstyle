version: 2
jobs:
  build:
    machine: true
    java:
      version: oraclejdk8
    steps:
      - checkout
      - run: git clone https://github.com/checkstyle/contribution
      - restore_cache:
          key: goovy-binaries
      - run: java -version
      - run: mvn --version
      - run: if [ ! -d groovy-2.4.7 ]; then wget https://dl.bintray.com/groovy/maven/apache-groovy-binary-2.4.7.zip && unzip apache-groovy-binary-2.4.7.zip; fi
      - run: pwd
      - run: mvn -e install -Pno-validations
      - save_cache:
          key: goovy-binaries
          paths:
            - groovy-2.4.7
